<app-header></app-header>
<main>
    <div class="search-container g-3">
        <input placeholder="ðŸ”Ž &nbsp;Search for restaurant, cusinie or a dish" class="search-input">
    </div>
    <div class="restaurants-count g-3 container">
        <h4>{{restaurantsCount}} Restaurants found near your Location.</h4>
    </div>
    <div class="restaurants-container">
        <div class="container">
            <div class="restaurant-container row">
                <div class="col-4 g-3" *ngFor="let restaurant of RestaurantData; index as i;">
                    <div class="restaurant-item-container">
                        <a routerLink="/restaurant/{{restaurant.data.id}}">
                            <img src="{{RESTAURANTS_IMG_URL}}{{restaurant.data.cloudinaryImageId}}" class="w-100"
                                alt="{{restaurant.data.name}}">
                            <h4 class="restaurant-item-name">{{restaurant.data.name}}</h4>
                        </a>
                        <p class="restaurant-cuisines">{{restaurant.data.cuisines}}</p>
                        <div class="restaurant-item-details"><span class="restaurant-rating"
                                style="background-color: rgb(72, 196, 121);">â˜…
                                &nbsp;<span>{{restaurant.data.avgRating}}</span></span><span>21
                                MINS</span>{{restaurant.data.costForTwoString}}</div>
                        <div class="restaurant-item-discount">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16px" viewBox="0 0 24 24"
                                fill="currentColor">
                                <path
                                    d="M7,6A1,1,0,1,0,8,7,1,1,0,0,0,7,6Zm14.71,5.78L12.23,2.32A1,1,0,0,0,11.5,2h-6a1,1,0,0,0-.71.29L2.29,4.78A1,1,0,0,0,2,5.49v6a1.05,1.05,0,0,0,.29.71l9.49,9.5a1.05,1.05,0,0,0,.71.29,1,1,0,0,0,.71-.29l8.51-8.51a1,1,0,0,0,.29-.71A1.05,1.05,0,0,0,21.71,11.78Zm-9.22,7.81L4,11.09V5.9L5.9,4h5.18l8.5,8.49Z">
                                </path>
                            </svg>
                            &nbsp;
                            {{restaurant.data.aggregatedDiscountInfoV2.shortDescriptionList[0].meta}}
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</main>
